{% extends 'base.html' %}

{% block head %}Log In or Sign Up{% endblock %} 

{% block right %} 
<form id="login" method="POST">
    <label for="username">
        Username: <input type="text" id="username">
    </label><br>
    <label for="password">
        Password: <input type="password" id="password">
    </label>
    <button type="submit">Log In</button>
</form>

{% endblock %}
