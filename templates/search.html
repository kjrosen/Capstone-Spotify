{% extends 'base.html' %}

{% block head %}Search nonsense here{% endblock %} 

{% block left %}
    <h1>Search results generate here</h1>
    <h3>Each result is an event to pull up a different playable playlist</h3>
    <h3>Every playlist has a save event built in</h3>
{% endblock %} 

{% block right %} 
    <form name="searcher" method="POST">
        <label for="search">
            <input type="text" id="search">
            <button type="submit">Search Playlists</button>
        </label>
    </form>
{% endblock %}
