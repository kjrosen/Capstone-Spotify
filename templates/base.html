<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/static/css/style.css">
		<link rel="icon" type="image/x-icon" href="/static/images/spotibanana.png">

		<!-- The package that makes React work -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

		<title>{% block head %}  {% endblock%}</title>
	</head>
    <body>
			<div id="header">
				<a href="/">Playlist Maker</a>
			</div>

			<div id="navbar">
				<span id="flash">
					{% for message in get_flashed_messages() %}
					  <li>{{ message }}</li>
					{% endfor %}
				</span>
				<!-- <script type="text/jsx" src="/static//js/navbar.jsx"></script> -->
				<!-- TODO: Add a JS link here to make the navbar interactive 
				
				New playlist should generate a search bar in place
				results appear in block left 
				block right - Save bar generated if logged in
				Create account generated if not-->
				<a href="/write_new">Write One</a>

				<!-- Search generate a search bar in place
				results appear in block right
				selecting a playlist generates playlist in block left -->
				<a href="/search">Search</a>

				<!-- Log In generates a form in block right 
				if email in database and password correct, log them in
				if email in database and password incorrect, prompt recorrect
				if email not in database, add create account fields to form
				(ask for nickname, spotify uri, confirm email and password)-->
				<a href="/join">Join</a>

				<!-- links to /my_playlists -->
				{% if session['login'] == True %}
					<a href="/my_playlists">My Playlists</a>
				{% endif %}
			</div>

			

			<div id="result-boxes">
				<span id="left-block"><div>{% block left %} {% endblock %}</div></span>
				<span id="right-block"><div>{% block right %} {% endblock %}</div></span>
			</div>
    </body>
	<footer>
		{% block foot %}
		
		{% endblock %}
	</footer>
</html>
