<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<link rel="stylesheet" href="/static/css/style-wBoots.css">
		<link rel="icon" type="image/x-icon" href="/static/images/spotibanana.png">

		<title>{% block head %}  {% endblock%}</title>
	</head>
    <body>
			<div id="header">
				<a href="/">Playlist Maker</a>
			</div>

			<!-- navbar always appears on the top of the page, below the header -->
			<div class="container" id="navbar">
				<div class="row">
					<!-- spans in navbar are handled by navbar.js events -->
					<span class="col" id="maker">New</span>
					<span class="col" id="searcher">Search</span>
					<!-- links go to new routes, only showable to logged in users 
					links only show up deppending on session info-->
					{% if session['login'] != False %}
						<a class="col" href="/mine">My Playlists</a>
						<a class="col" href="/logout">Log out</a>	
					{% else %}
						<span class="col" id="joiner">Join</span>
					{% endif %}
				</div>
			</div>

			<div class="container" id="results">
				<span class="row">
					<!-- recently created playlists and search results -->
					<div class="col-8" id="left">
						<div class="row" id="left-top">
							
						</div>
						{% block leftTop %} {% endblock %}
						<div class="row" id="left-low">
							
						</div>
						{% block leftLow %} {% endblock %}
					</div>

					<div class="col-4" id="right">
						<span class="row" id="form-box" id="flash">
							<ul>
								<!-- Flash any messages (login info) -->
							{% for message in get_flashed_messages() %}
								<li>{{ message }}</li>
							{% endfor %}
							</ul>
						</span>
						<div class="row" id="embed-box">

						</div>
					</div>
				</span>
			</div>

			<footer class="row" id="foot">
				<span class="col">
					{% block foot %} {% endblock %}
				</span>
				
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
				<script src="/static/js/navbar.js"></script>
			</footer>
    </body>
</html>
